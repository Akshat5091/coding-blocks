<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h2>My Calculator - APP</h2>
        <div class="input">
            <input id="inp1" type="number" placeholder="Enter Number-1">
            <input id="inp2" type="number" placeholder="Enter Number-2">
            <button id="btn">Calculate</button>
        </div>
        <table class="calculator" cellspacing="10px">
            <thead>
                <tr>
                    <th class="sum">Sum</th>
                    <th class="product">Product</th>
                    <th class="division">Divide</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="sumVal"></td>
                    <td class="productVal"></td>
                    <td class="divisionVal"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
